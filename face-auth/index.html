<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare prin Recunoașterea Feței</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Autentificare prin Recunoașterea Feței</h1>
        
        <div class="tab-buttons">
            <button onclick="openTab('loginTab')">Autentificare</button>
            <button onclick="openTab('registerTab')">Înregistrare</button>
        </div>
        
        <div id="loginTab" class="tab active">
            <h2>Autentificare</h2>
            <div id="loginMessage" class="message" style="display: none;"></div>
            <div class="video-container">
                <video id="loginVideo" width="400" height="300" autoplay muted></video>
            </div>
            <button id="startLogin" onclick="auth.startLogin()">Pornire Camera</button>
            <button id="recognizeFace" onclick="auth.recognizeFace()" disabled>Recunoaștere Față</button>
        </div>
        
        <div id="registerTab" class="tab">
            <h2>Înregistrare Utilizator Nou</h2>
            <div id="registerMessage" class="message" style="display: none;"></div>
            <input type="text" id="userName" placeholder="Nume utilizator" required>
            <div class="video-container">
                <video id="registerVideo" width="400" height="300" autoplay muted></video>
            </div>
            <button id="startRegister" onclick="register.startRegister()">Pornire Camera</button>
            <button id="captureFace" onclick="register.captureFace()" disabled>Salvare Față</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
